version: '3.8'

services:
  flask-app:
    build:
      context: .
      dockerfile: dockerfile  # ‚Üê Pointer vers votre fichier en minuscules
    ports:
      - "5000:5000"
    environment:
      - SQLALCHEMY_DATABASE_URI=sqlite:///bar_cocktails.db
      - OLLAMA_URL=http://ollama:11434
      - SECRET_KEY=your-secret-key-here
    depends_on:
      - ollama
    networks:
      - cocktail-network

  ollama:
    image: ollama/ollama:latest
    ports:
      - "11434:11434"
    volumes:
      - ollama-data:/root/.ollama
    networks:
      - cocktail-network

volumes:
  ollama-data:

networks:
  cocktail-network:
    driver: bridge